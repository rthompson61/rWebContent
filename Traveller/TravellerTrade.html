<body onload="initDropDown()">
  <!-- Project -->
<script>
  function initDropDown() {
   try {
    
    var sControls = buildTravellerUSPControls("source");
    document.getElementById("source_starport").innerHTML = sControls[0];
    document.getElementById("source_size").innerHTML = sControls[1];
    document.getElementById("source_atmosphere").innerHTML = sControls[2];
    document.getElementById("source_hydrographic").innerHTML = sControls[3];
    document.getElementById("source_population").innerHTML = sControls[4];
    document.getElementById("source_government").innerHTML = sControls[5];
    document.getElementById("source_law").innerHTML = sControls[6];
    document.getElementById("source_techLevel").innerHTML = sControls[7];
    document.getElementById("trade_source").style.visibility = "visible";
    sControls = buildTravellerUSPControls("market");
    document.getElementById("market_starport").innerHTML = sControls[0];
    document.getElementById("market_size").innerHTML = sControls[1];
    document.getElementById("market_atmosphere").innerHTML = sControls[2];
    document.getElementById("market_hydrographic").innerHTML = sControls[3];
    document.getElementById("market_population").innerHTML = sControls[4];
    document.getElementById("market_government").innerHTML = sControls[5];
    document.getElementById("market_law").innerHTML = sControls[6];
    document.getElementById("market_techLevel").innerHTML = sControls[7];
    document.getElementById("market").style.visibility = "visible";
   } catch (err) {
    document.getElementById("trade_source").innerHTML = err;
    document.getElementById("D_results").style.visibility = "visible";
   }
  }
 </script>
 
 <script>
   function descUpdate(){
     try{

       document.getElementById("Error").innerHTML = err;

   }
 </script>
